<div class="container vs-landing-container">
  <div class="col-lg-12" style="padding: 20px 0">
    <div class="input-group">
      <input #ingredientSearch type="text" class="form-control" placeholder="Search for ingredient..." (keyup)="getIngredients(ingredientSearch.value)">
      <span class="input-group-btn">
        <button class="btn btn-default vs-add-product" type="button" (click)="getIngredients();ingredientSearch.value=null;">Clear</button>
      </span>
    </div>
  </div>
  
  <div *ngIf="ingredients">
    <div *ngFor="let ingredient of ingredients | async" class="search-result" >
      {{ingredient.name}}
    </div>
  </div>
</div>
